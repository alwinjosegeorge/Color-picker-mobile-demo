<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Advanced Color Picker Demo</title>
<style>
  :root{
    --bg:#0f1724; --card:#0b1220; --accent:#8b5cf6; --glass: rgba(255,255,255,0.06); --muted: rgba(255,255,255,0.6);
  }
  html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#eef2ff;background:linear-gradient(180deg,#020617 0%, #071029 100%);display:flex;align-items:center;justify-content:center;flex-direction:column}

  /* Phone Mockup / Responsive container */
  .container{display:flex;flex-direction:column;gap:16px;width:90%;max-width:800px}
  .phone{width:360px;height:780px;border-radius:36px;padding:22px;background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));box-shadow:0 20px 50px rgba(2,6,23,0.7), inset 0 1px 0 rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);position:relative;overflow:hidden;display:flex;flex-direction:column}
  .notch{height:6px;width:120px;background:rgba(0,0,0,0.3);border-radius:6px;margin:6px auto 12px}
  .screen{background:#000;border-radius:18px;flex:1;position:relative;overflow:hidden;display:flex;align-items:center;justify-content:center}
  .overlay{position:absolute;top:14px;left:12px;right:12px;display:flex;align-items:center;gap:10px;justify-content:flex-start;background: linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));padding:8px 12px;border-radius:12px;backdrop-filter: blur(6px);border:1px solid rgba(255,255,255,0.03);z-index:20}
  .swatch{width:18px;height:18px;border-radius:50%;box-shadow:0 2px 6px rgba(0,0,0,0.5);border:1px solid rgba(0,0,0,0.2)}
  .label{font-weight:700;font-size:14px}
  .sub{font-size:12px;color:var(--muted);margin-left:6px}

  video, canvas{max-width:100%;height:100%;object-fit:cover;display:block}
  .camera-area{width:100%;height:100%;position:relative}
  .focus-target{position:absolute;width:84px;height:84px;border-radius:18px;border:2px dashed rgba(255,255,255,0.6);left:50%;top:50%;transform:translate(-50%,-50%);pointer-events:none;display:flex;align-items:center;justify-content:center}
  .focus-dot{width:12px;height:12px;border-radius:50%;background:rgba(255,255,255,0.9)}
  .controls{padding:12px 6px;display:flex;gap:8px;align-items:center;justify-content:space-between}
  .btn{background:var(--glass);padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);cursor:pointer;font-weight:600}
  .file{font-size:12px;color:var(--muted)}

  /* History panel */
  .history-panel{max-height:200px;overflow-y:auto;background:var(--card);border-radius:12px;padding:8px;display:flex;flex-direction:column;gap:6px}
  .history-item{display:flex;gap:10px;align-items:center;padding:4px 8px;border-radius:8px;background:rgba(255,255,255,0.02);font-size:13px}
  .history-swatch{width:16px;height:16px;border-radius:50%;border:1px solid rgba(255,255,255,0.2)}

  /* Responsive */
  @media(min-width:768px){.container{flex-direction:row;gap:24px}.phone{flex:1}.history-panel{flex:1;max-height:none}}
</style>
</head>
<body>
<div class="container">
  <!-- Phone / Camera -->
  <div class="phone" role="application" aria-label="Color detection mobile demo">
    <div class="notch" aria-hidden="true"></div>
    <div class="screen">
      <div class="overlay" id="topOverlay" aria-live="polite">
        <div class="swatch" id="swatch" style="background:#ff0000"></div>
        <div>
          <div class="label" id="detectedLabel">Detected Color: <span id="detectedName">Red</span></div>
          <div class="sub" id="detectedRgb">RGB: (255, 0, 0)</div>
        </div>
      </div>

      <div class="camera-area" id="cameraArea">
        <video id="video" autoplay playsinline></video>
        <canvas id="buffer" style="display:none"></canvas>
        <div class="focus-target" aria-hidden="true"><div class="focus-dot"></div></div>
      </div>
    </div>
    <div class="controls">
      <div style="display:flex;gap:8px;align-items:center">
        <button class="btn" id="startBtn">Start Camera</button>
        <button class="btn" id="snapBtn">Detect Center Color</button>
      </div>
      <div style="text-align:right">
        <label class="file btn">Upload Image
          <input id="fileInput" type="file" accept="image/*" style="display:none">
        </label>
      </div>
    </div>
  </div>

  <!-- History / Export -->
  <div class="history-panel" id="historyPanel">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px">
      <strong>Color History</strong>
      <button class="btn" id="exportBtn" style="padding:4px 8px;font-size:12px">Export</button>
    </div>
  </div>
</div>

<script>
const PALETTE = {
  "Red":[255,0,0],"Green":[0,128,0],"Blue":[0,0,255],"Yellow":[255,255,0],
  "Cyan":[0,255,255],"Magenta":[255,0,255],"Orange":[255,165,0],
  "Brown":[165,42,42],"Pink":[255,192,203],"Purple":[128,0,128],
  "Black":[0,0,0],"White":[255,255,255],"Gray":[128,128,128],
  "DarkRed":[139,0,0],"Lime":[0,255,0],"Navy":[0,0,128],
  "Olive":[128,128,0],"Teal":[0,128,128],"Silver":[192,192,192],
  "Maroon":[128,0,0],"Fuchsia":[255,0,255],"Aqua":[0,255,255]
};

const video = document.getElementById('video');
const buffer = document.getElementById('buffer');
const startBtn = document.getElementById('startBtn');
const snapBtn = document.getElementById('snapBtn');
const fileInput = document.getElementById('fileInput');
const swatch = document.getElementById('swatch');
const detectedName = document.getElementById('detectedName');
const detectedRgb = document.getElementById('detectedRgb');
const historyPanel = document.getElementById('historyPanel');
const exportBtn = document.getElementById('exportBtn');

let streamActive=false;
let history=[];

function closestColorName(r,g,b){
  let best={name:'Unknown',dist:Number.POSITIVE_INFINITY};
  for(const name in PALETTE){
    const [pr,pg,pb]=PALETTE[name];
    const d=(pr-r)*(pr-r)+(pg-g)*(pg-g)+(pb-b)*(pb-b);
    if(d<best.dist){best={name,dist:d};}
  }
  return best.name;
}

async function startCamera(){
  try{
    const s=await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}, audio:false});
    video.srcObject=s;
    streamActive=true;
    startBtn.textContent='Stop Camera';
  }catch(e){alert('Camera access failed. Upload an image instead.');console.error(e);}
}

function stopCamera(){
  if(video.srcObject){video.srcObject.getTracks().forEach(t=>t.stop());video.srcObject=null;}
  streamActive=false;
  startBtn.textContent='Start Camera';
}

startBtn.addEventListener('click',()=>{if(!streamActive){startCamera(); hideUploaded();}else stopCamera();});

function detectCenterColorFromVideo(){
  if(!video.videoWidth) return;
  buffer.width=video.videoWidth; buffer.height=video.videoHeight;
  const ctx=buffer.getContext('2d');
  ctx.drawImage(video,0,0,buffer.width,buffer.height);
  const cx=Math.floor(buffer.width/2), cy=Math.floor(buffer.height/2);
  const p=ctx.getImageData(cx,cy,1,1).data;
  return {r:p[0],g:p[1],b:p[2]};
}

function detectCenterColorFromImage(img){
  buffer.width=img.naturalWidth || img.width;
  buffer.height=img.naturalHeight || img.height;
  const ctx=buffer.getContext('2d');
  ctx.drawImage(img,0,0,buffer.width,buffer.height);
  const cx=Math.floor(buffer.width/2), cy=Math.floor(buffer.height/2);
  const p=ctx.getImageData(cx,cy,1,1).data;
  return {r:p[0],g:p[1],b:p[2]};
}

function showDetected(r,g,b){
  const name=closestColorName(r,g,b);
  detectedName.textContent=name;
  detectedRgb.textContent=`RGB: (${r},${g},${b})`;
  swatch.style.background=`rgb(${r},${g},${b})`;
  // add history
  const entry={time:new Date().toLocaleTimeString(), name, rgb:`(${r},${g},${b})`};
  history.push(entry); renderHistory();
}

snapBtn.addEventListener('click',()=>{
  let c;
  if(streamActive) c=detectCenterColorFromVideo();
  else if(uploadedImg) c=detectCenterColorFromImage(uploadedImg);
  if(c) showDetected(c.r,c.g,c.b);
});

// Uploaded image
let uploadedImg=null;
fileInput.addEventListener('change',(ev)=>{
  const f=ev.target.files[0];
  if(!f) return;
  const url=URL.createObjectURL(f);
  const img=new Image();
  img.onload=()=>{
    uploadedImg=img;
    stopCamera();
    video.style.display='none';
    const ctx=buffer.getContext('2d');
    buffer.width=img.naturalWidth;
    buffer.height=img.naturalHeight;
    ctx.drawImage(img,0,0,buffer.width,buffer.height);
  }
  img.src=url;
});

function hideUploaded(){if(uploadedImg){uploadedImg=null; video.style.display='block';}}

// History rendering
function renderHistory(){
  // remove old items
  const items=[...historyPanel.querySelectorAll('.history-item')];
  items.forEach(i=>i.remove());
  // render latest 20
  history.slice(-20).reverse().forEach(h=>{
    const div=document.createElement('div'); div.className='history-item';
    const sw=document.createElement('div'); sw.className='history-swatch'; sw.style.background=`rgb${h.rgb}`;
    const txt=document.createElement('div'); txt.textContent=`${h.time} | ${h.name} ${h.rgb}`;
    div.appendChild(sw); div.appendChild(txt); historyPanel.appendChild(div);
  });
}

// Export
exportBtn.addEventListener('click',()=>{
  const data=JSON.stringify(history,null,2);
  const blob=new Blob([data],{type:'application/json'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a'); a.href=url; a.download='color_history.json'; a.click();
  URL.revokeObjectURL(url);
});

// Continuous detection every 2s if camera active
setInterval(()=>{if(streamActive){const c=detectCenterColorFromVideo(); if(c) showDetected(c.r,c.g,c.b);}},2000);

</script>
</body>
</html>
